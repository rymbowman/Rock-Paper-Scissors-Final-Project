<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-div">
        <h1>Rock-Paper-Scissors!</h1>
        <div class="computer-output">
            <h2 id="round-number"></h2>
            <h3 id="computer-output">Computer Selects: </h3>
        </div>
        <div class="user-options">
            <img width="48" height="48" src="https://img.icons8.com/emoji/48/rock-emoji.png" alt="rock-emoji" id="rock-btn" class="choice"/>
            <img width="48" height="48" src="https://img.icons8.com/dusk/48/paper.png" alt="paper" id="paper-btn" class="choice"/>
            <img width="48" height="48" src="https://img.icons8.com/color/48/scissors.png" alt="scissors" id="scissors-btn" class="choice"/>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
